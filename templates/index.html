<!DOCTYPE html>
<html>
<head>
  <title>Tina Aunty & Me</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fff0f5, #fce4ec);
      text-align: center;
      padding: 20px;
    }
    h1, h2 { color: #d81b60; }
    .section { display: none; }
    .active { display: block; }

    #startForm {
      background-color: #ffe4f2;
      border: 2px dashed #ffb6c1;
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
    }

    label, select, input, button {
      font-size: 1.1em;
      margin: 10px;
      padding: 10px;
    }

    button {
      background-color: #ec407a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #whiteboard {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      border: 4px solid #f8bbd0;
      border-radius: 10px;
      background-color: white;
      font-size: 2.5em;
    }

    #imageContainer {
      height: 30vh;
      margin: 10px auto;
    }

    #imageContainer img {
      max-height: 100%;
      border-radius: 15px;
    }

    #pdfContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9998;
      background: white;
    }

    #pdfViewer {
      width: 100vw;
      height: 100vh;
      border: none;
      margin: 0;
      padding: 0;
    }

    #minimizeBtn {
      position: absolute;
      right: 5%;
      top: 5px;
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    #restoreBtn {
      display: none;
      position: absolute;
      left: 5%;
      top: 5px;
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    #bookOptions {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="pageHeading">Welcome to Tina Aunty‚Äôs Class</h1>

  <div id="startScreen" class="section active">
    <form id="startForm">
      <label>üëß Your Name:</label><br>
      <input type="text" id="childName" placeholder="e.g., Aadu" required><br>

      
<!-- Modified portion added to <form id="startForm"> -->
<label>üåê Language:</label><br>
<select id="language">
  <option value="English">English</option>
  <option value="Hindi">Hindi</option>
  <option value="Bengali">Bengali</option>
  <option value="Kannada">Kannada</option>
  <option value="Tamil">Tamil</option>
  <option value="Malayalam">Malayalam</option>
  <option value="Telugu">Telugu</option>
</select><br>
<label>üéØ Pick what we learn:</label><br>
      <select id="topic">
        <option value="ABCD">ABCD</option>
        <option value="Numbers 1-10">Numbers 1-10</option>
        <option value="Rhymes">Rhymes</option>
        <option value="Books">Books</option>
        <option value="Talk Heart to Heart">Talk Heart to Heart</option>
      </select><br>

      <div id="bookOptions"></div>
      <button type="submit">Start</button>
    </form>
  </div>

  <div id="sessionScreen" class="section">
    <h2 id="sessionTitle"></h2>

    <div id="whiteboard" style="display:none;"></div>
    <div id="imageContainer"></div>

    <div id="pdfContainer">
      <button id="minimizeBtn">Minimize</button>
      <button id="restoreBtn">Show Book</button>
      <iframe id="pdfViewer" src=""></iframe>
    </div>
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
